<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="icon" href="/TestCaseValera/favicon.ico" />
		<title>test-case-valera</title>
		<script src="https://api-maps.yandex.ru/3.0/?apikey=db561627-0b5b-48e1-a8cb-39f6e67bee04&lang=ru_RU"></script>
		<script>
			!(function () {
				{
					Promise.all([
						ymaps3.ready,
						ymaps3.import("@yandex/ymaps3-controls@0.0.1"),
						ymaps3.import("@yandex/ymaps3-markers@0.0.1"),
					]).then(([a, e, o]) => {
						var t = new a.YMap(document.getElementById("map_pl"), {
							location: { center: [37.588215, 55.74], zoom: 11 },
						})
						t.addChild(new a.YMapDefaultSchemeLayer()),
							t.addChild(new a.YMapDefaultFeaturesLayer()),
							t.addChild(
								new a.YMapControls({ position: "right" })
									.addChild(new e.YMapZoomControl())
									.addChild(new e.YMapGeolocationControl())
							),
							t.addChild(
								new o.YMapDefaultMarker({
									coordinates: [
										37.58821507608095, 55.7339375178253,
									],
								})
							)
					})
				}
			})()
		</script>
	</head>
	<body>
		<noscript
			><strong
				>We're sorry but test-case-valera doesn't work properly without
				JavaScript enabled. Please enable it to continue.</strong
			></noscript
		>
		<div id="map_pl" style="width: 600px; height: 400px"></div>
		<div id="app"></div>
	</body>
</html>
