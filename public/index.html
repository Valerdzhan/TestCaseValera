<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<title><%= htmlWebpackPlugin.options.title %></title>
		<script src="https://api-maps.yandex.ru/3.0/?apikey=<%= process.env.VUE_APP_YANDEX_KEY %>&lang=ru_RU"></script>
		<script>
			ymaps3.ready.then(init)
			function init() {
				// const map = new ymaps3.YMap(document.getElementById("map"), {
				// 	location: {
				// 		center: [37.64, 55.76],
				// 		zoom: 7,

				// 	},
				// })
				const map = new YMap(document.getElementById("map"), {
					location: { center: [37.622504, 55.753215], zoom: 10 },
				})
				// add default Yandex scheme layer
				map.addChild(new YMapDefaultSchemeLayer())
				// relocate map to another point with animation in 200 milliseconds
				map.setLocation({
					center: [48.707067, 44.516975],
					duration: 200,
				})
				// change mode from default `auto` to `raster`
				map.setMode("raster")
				// get map zoom for some calculations
				const zoom = map.zoom
			}
		</script>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
				work properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<div id="map" style="width: 600px; height: 400px"></div>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
